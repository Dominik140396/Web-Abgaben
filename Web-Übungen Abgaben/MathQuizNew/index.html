<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mathe quiz</title>
    <meta name="description" content="Math quiz Page">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1>Das große Mathe Spektakel</h1>
        </header>


        <!-- Level boxes -->
        <section>
            <div id="boxes">
                <div class="level-container" id="lvl1">1</div>
                <div class="level-container" id="lvl2">2</div>
                <div class="level-container" id="lvl3">3</div>
                <div class="level-container" id="lvl4">4</div>
                <div class="level-container" id="lvl5">5</div>
                <div class="level-container" id="lvl6">6</div>
                <div class="level-container" id="lvl7">7</div>
                <div class="level-container" id="lvl8">8</div>
                <div class="level-container" id="lvl9">9</div>
            </div>
        </section>

        <section>
            <div class="controls-container">
                <p id="result"></p>
                <button class="Button" id="start-btn">
                    Spiel Starten
                </button>
            </div>
        </section>

        <section>
            <div class="container">
                <h3>Fülle das leere Feld mit der richtigen Zahl oder Operator</h3>
                <div id="question"></div>
                <button class="Button" id="submit-btn">Eingabe bestätigen</button>
                <p id="error-msg">Error</p>
            </div>
        </section>

    </main>

    <script src="logic.js"></script>
</body>
</html>
