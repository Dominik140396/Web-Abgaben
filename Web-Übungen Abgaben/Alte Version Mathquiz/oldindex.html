<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mathe quiz</title>
    <meta name="description" content="Math quiz Page">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header>
         <h1>Das große Mathe Spektakel</h1>
    </header>


    
      <div id="boxes">
              <div class="highlight">1</div>
              <div class="highlight">2</div>
              <div class="highlight">3</div>
          <br>
              <div class="highlight">4</div>
              <div class="highlight">5</div>
              <div class="highlight">6</div>
          <br>
              <div class="highlight">7</div>
              <div class="highlight">8</div>
              <div class="highlight">9</div>
          </div>

      <!-- Button Spiel Beginnen -->
      <button class="eingabeBtn" id="start-btn">
          Spiel starten
      </button>


      <div class="container">
          <h3>Fülle das leere Feld mit der richtigen Zahl oder Operator</h3>
          <div id="question"></div>
          <button id="submit-btn">Eingabe bestätigen</button>
          <p id="error-msg">Some random Error Message</p>
      </div>

  </main>

  <script src="logic.js"></script>
</body>
</html>
